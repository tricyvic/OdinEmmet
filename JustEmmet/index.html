<!-- use ("!") to create html boiler plate code  -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- add class to any element use select (".") "span.pink"-->
    <span class="purple"></span>
     <!-- add ID to any element use select ("#") "span#pink"-->
     <span id="pink"></span>
    <!-- add ID to any element use select ("#") "div.clas-1.class-2#id"-->
    <div class="clas-1 class-2" id="id"></div>

    <!-- creation of attrubutes -->

    <!-- [date-selected=greet] -->
    <div date-selected="greet"></div>
    <!-- [data-selected].active -->
    <div data-selected="" class="active"></div>

    <!-- creation children -->

    <!-- .purple>span.cyan -->
    <div class="purple"><span class="cyan"></span></div>
    <!-- header>nav>ul    -->
    <header>
        <nav>
            <ul></ul>
        </nav>
    </header>

    <!-- many children creation -->

    <!-- head>nav>ul>li*3 -->
    <head>
        <nav>
            <ul>
                <li></li>
                <li></li>
                <li></li>
            </ul>
        </nav>
    </head>

    <!-- add same text to many elements -->

    <!-- head>nav>ul>li*3{the-end} -->
    <head>
        <nav>
            <ul>
                <li>the-end</li>
                <li>the-end</li>
                <li>the-end</li>
            </ul>
        </nav>
    </head>

    <!-- knowing which no. you are on -->

    <!-- head>nav>ul>li*3{this is $} -->
    <head>
        <nav>
            <ul>
                <li>this is 1</li>
                <li>this is 2</li>
                <li>this is 3</li>
            </ul>
        </nav>
    </head>

    <!-- adding class to the lists -->
    <header>
        <nav>
            <ul>
                <li class="class-1">this is-01</li>
                <li class="class-2">this is-02</li>
                <li class="class-3">this is-03</li>
            </ul>
        </nav>
    </header>

    <!-- creation of siblings -->

    <!-- header>nav+main+footer -->
    <header>
        <nav></nav>
        <main></main>
        <footer></footer>
    </header>

    <!-- grouping items -->
    <header>
        <nav></nav>
    </header>
    <main></main>
    <footer></footer>
  </body>
</html>
