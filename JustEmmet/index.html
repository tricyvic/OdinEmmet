<!-- use ("!") to create html boiler plate code  -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- add class to any element use select (".") "span.pink"-->
    <span class="purple"></span>
     <!-- add ID to any element use select ("#") "span#pink"-->
     <span id="pink"></span>
    <!-- add ID to any element use select ("#") "div.clas-1.class-2#id"-->
    <div class="clas-1 class-2" id="id"></div>

    <!-- creation of attrubutes -->

    <!-- [date-selected=greet] -->
    <div date-selected="greet"></div>
    <!-- [data-selected].active -->
    <div data-selected="" class="active"></div>

    <!-- creation children -->

    <!-- .purple>span.cyan -->
    <div class="purple"><span class="cyan"></span></div>
    <!-- header>nav>ul    -->
    <header>
        <nav>
            <ul></ul>
        </nav>
    </header>

    
  </body>
</html>
